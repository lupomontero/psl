projectName: psl
buildName: browserstack build
buildIdentifier: "#${BUILD_NUMBER}"
# https://www.browserstack.com/list-of-browsers-and-platforms/playwright
platforms:
  - os: Android
    osVersion: 11.0
    deviceName: Google Pixel 4
    realMobile: true
    browserName: chrome
    browserVersion: 130
  - os: Android
    osVersion: 11.0
    deviceName: Google Pixel 4
    realMobile: true
    browserName: firefox
    browserVersion: 130
  - os: Windows
    osVersion: 11
    browserName: chrome
    browserVersion: 129
  - os: Windows
    osVersion: 11
    browserName: chrome
    browserVersion: 124
  - os: Windows
    osVersion: 10
    browserName: chrome
    browserVersion: 109
  - os: Windows
    osVersion: 10
    browserName: edge
    browserVersion: 128
  - os: Windows
    osVersion: 11
    browserName: playwright-firefox
    browserVersion: 130
  - os: Windows
    osVersion: 10
    browserName: playwright-firefox
    browserVersion: 117
  - os: OS X
    osVersion: Ventura
    browserName: playwright-webkit
    browserVersion: "17.4"
parallelsPerPlatform: 1
browserstackLocal: true
framework: playwright
source: node-js-playwright-sample-sdk:v1
debug: false
networkLogs: false
consoleLogs: errors
testObservability: true
